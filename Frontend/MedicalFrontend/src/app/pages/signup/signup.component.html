<div class="signup-page">
  <div class="registration-form">
    <div class="form-header">
      <h2>Create Your Account</h2>
      <p>Sign up to get started!</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [ngModel]="username()"
          (ngModelChange)="username.set($event)"
          name="username"
          placeholder="Enter your username"
          required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          name="email"
          placeholder="Enter your email"
          required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          name="password"
          placeholder="Create a password"
          required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [ngModel]="confirmPassword()"
          (ngModelChange)="confirmPassword.set($event)"
          name="confirmPassword"
          placeholder="Confirm your password"
          required>
        @if (errorMessage()) {
          <span class="text-danger">{{ errorMessage() }}</span>
        }
      </div>

      <div class="form-check">
        <input type="checkbox" id="terms" [ngModel]="agreedToTerms()" (ngModelChange)="agreedToTerms.set($event)" name="terms" required>
        <label for="terms">I agree to the <a href="#" class="text-primary">terms and conditions</a></label>
      </div>

      <button type="submit" class="btn btn-custom w-100">Sign Up</button>
    </form>

    <div class="text-muted">
      Already have an account? <a routerLink="/login" class="text-primary">Sign In</a>
    </div>
  </div>
</div>
